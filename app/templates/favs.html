{% extends 'base.html' %}

{% block title %}Favorites{% endblock %}

{% block content %}

<div class="container py-4 py-xl-5">
    <div class="row gy-4 gy-md-0">
        <div class="col-md-6 text-center text-md-start d-flex d-sm-flex d-md-flex justify-content-center align-items-center justify-content-md-start align-items-md-center justify-content-xl-center">
            <div style="max-width: 350px;">
                <h2 class="text-uppercase fw-bold">Favorites</h2>
                <p class="my-3">We've saved your favorite courses for you to view later.</p>
            </div>
        </div>
        <div class="col-md-6">
            <div class="p-xl-5 m-xl-5"><img class="rounded img-fluid w-100 fit-cover" style="min-height: 300px;" src="{{ url_for('static', filename='img/favs.svg') }}"></div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th></th>
                    <th>Course Name</th>
                </tr>
            </thead>
            <tbody>
                {% for course in courses %}
                    <tr>
                        <td>{{loop.index}}</td>
                        <td><a href="{{ course.course_url }}" target="_blank">{{ course.course_name }}</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>    

</div>

{% endblock %}
